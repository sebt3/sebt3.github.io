<head>
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="SÃ©bastien Huss">
    <link rel="shortcut icon" href="favicon.ico">  
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ "/css/prism.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/elegant_font.css" | prepend: site.baseurl }}">
    <link id="theme-style" rel="stylesheet" href="{{ "/css/prettydocs.css" | prepend: site.baseurl }}">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

{{ content }}

    <script type="text/javascript" src="{{ "/js/bootstrap-toc.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/prism.js" | prepend: site.baseurl }}"></script>

    <script type="text/javascript" src="{{ "/js/jquery.matchHeight-min.js" | prepend: site.baseurl }}"></script>
